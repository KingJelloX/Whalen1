<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/js/main.js"></script>
		<header>League of Legends</header>
		<img class="background" src="./images/SR1.png" alt="SR">
			<div class="theme-button">
				<button>Summoners Rift</button>
				<button>ARAM</button>
			</div>
		<div class="shop-window">
			<navbar class="shop-window-navbar">
				<form class="shop-window-navbar-search" onsubmit="return false">
					<input
						type="text"
						class="shop-window-navbar-search-bar"
						placeholder="Click Here to Search"
					/>
				</form>
				<div class="shop-window-navbar-buttons">
					<img
						class="navbar-icon"
						id="all"
						src="./images/champClass/League_all.png"
					/>
					<img
						class="navbar-icon"
						id="fighter"
						src="./images/champClass/Fighter_icon.png"
					/>
					<img
						class="navbar-icon"
						id="marksman"
						src="./images/champClass/Marksman_icon.png"
					/>
					<img
						class="navbar-icon"
						id="assassin"
						src="./images/champClass/Slayer_icon.png"
					/>
					<img
						class="navbar-icon"
						id="mage"
						src="./images/champClass/Mage_icon.png"
					/>
					<img
						class="navbar-icon"
						id="tank"
						src="./images/champClass/Tank_icon.png"
					/>
					<img
						class="navbar-icon"
						id="support"
						src="./images/champClass/Controller_icon.png"
					/>
				</div>
			</navbar>

			<div class="shop-window-itemDisplay">
				<div>
					<h2 class="shop-window-itemDisplay-class">MYTHIC</h2>
					<div class="shop-window-itemDisplay-mythic"></div>
				</div>
				<div>
					<h2 class="shop-window-itemDisplay-class">LEGENDARY</h2>
					<div class="shop-window-itemDisplay-legendary"></div>
				</div>
				<div>
					<h2 class="shop-window-itemDisplay-class">EPIC</h2>
					<div class="shop-window-itemDisplay-epic"></div>
				</div>
				<div>
					<h2 class="shop-window-itemDisplay-class">BASIC</h2>
					<div class="shop-window-itemDisplay-basic"></div>
				</div>
				<div>
					<h2 class="shop-window-itemDisplay-class">STARTER</h2>
					<div class="shop-window-itemDisplay-starter"></div>
				</div>
			</div>
			<div class="shop-window-description">
				<div class="shop-window-description-image"></div>
				<div class="shop-window-description-about">
					<div class="shop-window-description-about-title">
						<img class="shop-window-description-about-image" src="" />
						<div>
							<div class="shop-window-description-about-name"></div>
							<div class="shop-window-description-about-cost"></div>
						</div>
					</div>
					<div class="shop-window-description-about-text">
						<ul class="shop-window-description-about-stats"></ul>
						<div class="shop-window-description-about-description">
							<p class="shop-window-description-about-description-1"></p>
							<p class="shop-window-description-about-description-2"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

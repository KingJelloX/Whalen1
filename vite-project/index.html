<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/js/main.js"></script>
		<header>League of Legends</header>
		<div class="shop-window">
			<navbar class="shop-window-navbar">
				<form class="shop-window-navbar-search">
					<input type="text" class="shop-window-navbar-search-bar" />
				</form>
				<div class="shop-window-navbar-buttons">
					<img
						class="navbar-icon"
						id="all"
						src="./images/champClass/League_all.png"
					/>
					<img
						class="navbar-icon"
						id="fighter"
						src="./images/champClass/Fighter_icon.png"
					/>
					<img
						class="navbar-icon"
						id="marksman"
						src="./images/champClass/Marksman_icon.png"
					/>
					<img
						class="navbar-icon"
						id="assassin"
						src="./images/champClass/Slayer_icon.png"
					/>
					<img
						class="navbar-icon"
						id="mage"
						src="./images/champClass/Mage_icon.png"
					/>
					<img
						class="navbar-icon"
						id="tank"
						src="./images/champClass/Tank_icon.png"
					/>
					<img
						class="navbar-icon"
						id="support"
						src="./images/champClass/Controller_icon.png"
					/>
				</div>
			</navbar>

			<div class="shop-window-itemDisplay">
				<div>
					<h2>MYTHIC</h2>
					<div class="shop-window-itemDisplay-mythic"></div>
				</div>
				<div>
					<h2>LEGENDARY</h2>
					<div class="shop-window-itemDisplay-legendary"></div>
				</div>
				<div>
					<h2>EPIC</h2>
					<div class="shop-window-itemDisplay-epic"></div>
				</div>
				<div>
					<h2>BASIC</h2>
					<div class="shop-window-itemDisplay-basic"></div>
				</div>
				<div>
					<h2>STARTER</h2>
					<div class="shop-window-itemDisplay-starter"></div>
				</div>
			</div>
			<div class="shop-window-description">
				<div class="shop-window-description-image"></div>
				<div class="shop-window-description-about"></div>
			</div>
		</div>
	</body>
</html>
